    <!-- Lightweight client-side blocker for common DevTools shortcuts (best-effort only) -->
    <script>
      (function() {
        // Block common devtools keyboard shortcuts and right-click
        function onKey(e) {
          try {
            // F12
            if (e.key === 'F12') { e.preventDefault(); e.stopImmediatePropagation(); return false; }

            const key = (e.key || '').toUpperCase();
            // Ctrl+Shift+I / C / J
            if (e.ctrlKey && e.shiftKey && (key === 'I' || key === 'C' || key === 'J')) {
              e.preventDefault(); e.stopImmediatePropagation(); return false;
            }

            // Ctrl+U (view-source) and Ctrl+Shift+U
            if (e.ctrlKey && key === 'U') { e.preventDefault(); e.stopImmediatePropagation(); return false; }

            // Ctrl+Shift+K (Firefox web console)
            if (e.ctrlKey && e.shiftKey && key === 'K') { e.preventDefault(); e.stopImmediatePropagation(); return false; }
          } catch (err) {
            // swallow
          }
        }

        function onContext(e) {
          try { e.preventDefault(); e.stopImmediatePropagation(); return false; } catch (err) {}
        }

        // Capture early and use capture phase to try to stop propagation
        document.addEventListener('keydown', onKey, true);
        document.addEventListener('contextmenu', onContext, true);

        // Also prevent some common mouse gestures (middle/right button)
        document.addEventListener('mousedown', function(e) {
          if (e.button === 2) { e.preventDefault(); e.stopImmediatePropagation(); return false; }
        }, true);

        // NOTE: This is intentionally lightweight â€” determined users can bypass it.
      })();
    </script>
